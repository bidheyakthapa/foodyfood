<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodyFood</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9a7edbcfd6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="images/LOGO.svg" alt="LOGO" />
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">About Us</a></li>
        </ul>
      </nav>
      <div class="end-nav">
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-regular fa-user"></i>
      </div>
    </header>
    <div class="hero">
      <div class="hero-t">
        <div class="hero-t-1">
          <img src="images/fs.svg" alt="img" />
          <p>Welcome to <span>FoodyFood</span></p>
        </div>
        <div class="hero-t-2">
          <h1>Taste the best</h1>
        </div>
        <div class="hero-t-3">
          <p>We provide the best food. Enjoy while you eat.</p>
        </div>
        <button>Order Now</button><br />
        <div class="adv">
          <div class="badge">
            <img src="images/badge.svg" alt="badge" />
            <p>
              240K <br />
              Reviews
            </p>
          </div>
          <div class="branch">
            <img src="images/branch.svg" alt="branch" />
            <p>
              125+ <br />
              Location
            </p>
          </div>
        </div>
      </div>
      <img src="images/hero.svg" alt="hero image" class="hero-img" />
    </div>
  </body>
</html>
